<div class="container mt-5">
  <h2 class="mb-4 text-accent">I miei progetti</h2>
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let project of projects">
      <div class="card h-100 card-custom">
        <img [src]="project.image" class="card-img-top" [alt]="project.title">
        <div class="card-body">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text">{{ project.description }}</p>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
          <div>
            <span *ngFor="let tag of project.tags" class="badge bg-secondary me-1">{{ tag }}</span>
          </div>
          <a [href]="project.link" target="_blank" class="btn btn-sm btn-primary">GitHub</a>
        </div>
      </div>
    </div>
  </div>
</div>
